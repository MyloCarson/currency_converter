<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-2 col-lg-2"></div>
                <div class="col-md-8 col-lg-8">
                    <div class="col-md-offset-2">
                        <h1>Currency Converter</h1>
                        <h5>Select Your Preferred currency</h5>
                        <p id="p"></p>
                    </div>
                    <div class="row">
                            <p>From</p>    
                            <select name="firstCurrency_Select" id="firstCurrency_Select"></select>
                    </div>
                    <div class="row">
                            <p>To</p>    
                            <select name="secondCurrency_Select" id="secondCurrency_Select"></select>
                    </div>
                    <div class="row">
                            <p>Amount</p>    
                            <input placeholder="100" id="amount"/>
                    </div>
                    <div class="row">
                        <button class="btn-default" id="convert" onclick="convert()">Convert</button>
                    </div>

                    <div id="result"></div>
                </div>
                <div class="col-md-2 col-lg-2"></div>

            </div>
        </div>

    </body>
</html>
<script src="/sw/index.js"></script>
